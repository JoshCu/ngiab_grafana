apiVersion: 1

datasources:
  # <string, required> Sets the name you use to refer to
  # the data source in panels and queries
  - name: streamflow
    type: frser-sqlite-datasource
    uid: streamflow
    jsonData:
      path: "/ngen/ngen/data/eval/streamflow.db"

  - name: geopackage
    type: frser-sqlite-datasource
    uid: geopackage
    jsonData:
      path: "/ngen/ngen/data/config/geopackage_name.gpkg"
